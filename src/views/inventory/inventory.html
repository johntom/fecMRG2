<template>
	<require from="aurelia-kendoui-bridge/multiselect/multiselect"></require>
	<require from="aurelia-kendoui-bridge/button/button"></require>

<require from="../../resources/elements/select2/custom-select"></require>
<!-- <require from="../../resources/value-converters/stringify"></require> -->

	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading} 102
		</div>

		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form>
					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<input id="searchInput" type="text" class="form-control" placeholder="Search for title..." value.bind="search.title">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<input id="searchInvCode" type="text" class="form-control" placeholder="Search for inv code...PORTERC008" value.bind="search.inventorycode">
						</div>
					</div>
					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<input id="searchartistl" type="text" class="form-control" placeholder="Search for inv artist last..." value.bind="search.artistl">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<input id="searchartistf" type="text" class="form-control" placeholder="Search for inv artist first..." value.bind="search.artistf">
						</div>
					</div>
					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<input id="searchbin" type="text" class="form-control" placeholder="Search for bin ..." value.bind="search.bin">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<input id="searchInvYear" type="text" class="form-control" placeholder="Search for InvYear ..." value.bind="search.invyear">
						</div>
					</div>
					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<!-- <input id="searchMediumSupport" type="text" class="form-control" placeholder="Search for MediumSupport ..." value.bind="search.mediumsupport"> -->

							<aubs-typeahead ref='MediumSupport' data.bind="appService.codesListMediumSupport" value.bind="DescriptionMS" debounce.bind="350"
							 placeholder="not avail -MediumSupport" open-on-focus.bind="true" key="Description" results-limit.bind="12" select-single-result.bind="true">
							</aubs-typeahead>


						</div>
						<div class="form-group flex-column-1 margin-left-10">

							<!-- <input id="location" type="text" class="form-control" placeholder="not avail - Search for Current Location ..." value.bind="search.location"> -->
							<aubs-typeahead ref='InventoryLocation' data.bind="appService.codesInventoryLocation" value.bind="DescriptionLoc" debounce.bind="350"
							 placeholder="not avail -codesInventoryLocation" open-on-focus.bind="true" key="Description" results-limit.bind="12"
							 select-single-result.bind="true">
							</aubs-typeahead>


						</div>
					</div>
					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<input id="ownershipstatus" type="text" class="form-control" placeholder="Search for Ownership Status ..." value.bind="search.ownershipstatus">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<input id="description" type="text" class="form-control" placeholder="Search for description ..." value.bind="search.description">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<input id="comment" type="text" class="form-control" placeholder="Search for comment ..." value.bind="search.comment">
						</div>
					</div>

					<div class="flex-row-none">
						<div class="form-group flex-column-1">
							<aubs-typeahead ref='keywords' data.bind="appService.codesGenre" value.bind="Description" debounce.bind="350" placeholder="search on 1 keyword"
							 open-on-focus.bind="true" key="Description" results-limit.bind="12" select-single-result.bind="true">
							</aubs-typeahead>
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<aubs-typeahead ref='savedlist' data.bind="appService.savedlists" value.bind="name" debounce.bind="350" placeholder="search on one savedlist "
							 open-on-focus.bind="true" key="name" results-limit.bind="12" select-single-result.bind="true">
							</aubs-typeahead>
						</div>
	<div class="form-group flex-column-1 margin-left-10">
							<label for="adjuster">mru</label> 
            
							<ul>
								<li repeat.for='e of mru'>
									${e}

								</li>
							</ul>
						</div>

					</div>


					<div class="form-group">
						<label><input type="checkbox" checked.bind="search.andor">  Every keyord(checked) or any keyword(unchecked)</label>

					</div>


					<div class="form-group">
						<ak-multiselect k-value.two-way="multikeywords">
							<select multiple="multiple" k-height.bind="400" data-placeholder="Select mulitple keywords...">
                       <option repeat.for="opt of appService.codesGenre" model.bind="opt.Description">
                        ${opt.Description} 
                      </option> 
                    </select>
						</ak-multiselect>

					</div>

					<div class="form-group">Sold - Selected : ${search.selectedSoldId}
						<label repeat.for="sold of searchsold">
              <input type="radio" name="group1"
                    model.bind="sold.id" checked.bind="search.selectedSoldId">
                 ${sold.name} &nbsp;
            </label>
					</div>

					<div class="form-group">Search on Dates - Selected : ${search.selectedDateId}
						<label repeat.for="dat of searchdates">
            <input type="radio" name="group2"
            model.bind="dat.id" checked.bind="search.selectedDateId">
            ${dat.name} &nbsp;
            </label>
					</div>


					<div class="flex-row-none">
	<div class="form-group flex-column-1 margin-left-10">
							<label for="adjuster">mru</label> 
            
							<ul>
								<li repeat.for='e of mru'>
									${e}

								</li>
							</ul>
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<label for="searchdrcvdatel">(Start Date>=</label>
							<input id="searchdrcvdatel" type="date" class="form-control" placeholder="Search for Date Start >=..." value.bind="search.startdate">
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<label for="lastName">Stop Date<=)</label>
							<input id="searchdrcvdate2" type="date" class="form-control" placeholder="Search for Date Stop <=.." value.bind="search.stopdate">
						</div>
					</div>

					<div class="flex-row-none">
						<div class="form-group flex-column-1">

							<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
						</div>

						<div class="form-group flex-column-1 margin-left-10">
							<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="addinventory()">Add Inventory</button>
						</div>
						<div class="form-group flex-column-1 margin-left-10">
							<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performClear()">Clear</button>
						</div>
					</div>

				</form>

			</div>
		</div>
		
	</section>
</template>
