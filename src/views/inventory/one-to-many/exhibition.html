<template>
	<require from="./docs.css"></require>
	<!-- <require from="../../../value-converters/filter-by-code"></require> -->

	<!-- <section class="customer-orders au-animate"> -->
	<section class="docs full-height flex-column-1 overflow-y-auto ignore">
		<h4>
			<i class="fa fa-folder-open"></i> Exhibition
			<a slot="buttons-slot" class="btn btn-primary" click.delegate="addExhibit()">
				<i class="fa fa-plus"></i> Add Exhibition
			</a>
		</h4>

		<table class="table-condensed table">
			<thead class="table-header-blue" data-sort="items.bind: currentItem.exhibition; cols: ['WorkDate','Notes']">
				<tr>
					<th class="header">Title </th>
					<th class="header">Sponser </th>
					<th class="header">Location </th>
					<th class="header">Reproduction </th>
					<th class="header">Dates </th>
          		<th class="header">Sort Date </th>
					<th class="header">Traveled </th>
					<th class="header">Note </th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
			<tbody>
				<tr repeat.for="exhibition of currentItem.exhibition" with.bind="exhibition">
					<!-- <td> ${ExhibitTitle} </td> -->

					<td width="220px"><input type="text" id="ExhibitTitle" class="form-control  input-sm" value.bind="exhibition.ExhibitTitle"></td>
					<td width="220px"><input type="text" id="ExhibitSponser" class="form-control  input-sm" value.bind="exhibition.ExhibitSponser"></td>

					<!--why id & _id below <td> ${ExhibitSponser} / ${ExhibitLocation}</td> -->
				<td width="220px">
						<select id="ExhibitLocation" class="form-control input-sm" value.bind="ExhibitLocation"> 
                      <option model.bind="null">Choose...</option> 
                     <option repeat.for="opt of appService.codesProvenanceLocation" model.bind="opt.id">
                           ${opt.Description} 
                      </option> 
                    </select>

					</td>
					
          <!-- <td width="220px">
						<select id="ExhibitRepro" class="form-control input-sm" value.bind="ExhibitRepro" change.delegate="selectChanged(ExhibitRepro)"> 
                      <option model.bind="null">Choose...</option> 
                     <option repeat.for="opt of currentItem.reproduction" model.bind="opt._id">
                          ${opt.ReproductionTitle} /  ${opt.ReproductionName} 
                      </option> 
                    </select>


					</td> -->

					<!-- <td width="220px">
             try using object id
							<select id="ExhibitRepro" class="form-control input-sm" value.bind="ExhibitRepro"> 
                      <option model.bind="null">Choose...</option> 
                     <option repeat.for="opt of currentItem.reproduction" model.bind="opt">

                          ${opt.ReproductionTitle} /  ${opt.ReproductionName} 
                      </option> 
                    </select>

						</td> -->
					<td width="220px"><input type="text" id="ExhibitDates" class="form-control  input-sm" value.bind="exhibition.ExhibitDates"></td>
						<td width="220px"><input type="text" id="ExhibitSortDate" class="form-control  input-sm" value.bind="exhibition.ExhibitSortDate"></td>
				<td width="220px">
          <!-- <input type="text" id="Traveled" class="form-control  input-sm" value.bind="exhibition.Traveled"> -->
        <input type="checkbox" checked.bind="exhibition.Traveled" />
			    
          </td>
					<td width="220px"><input type="text" id="ExhibitMemo" class="form-control  input-sm" value.bind="exhibition.ExhibitMemo"></td>
					<td width="225px">
						<button class="btn btn-primary" click.delegate="exhibition.edit=!exhibition.edit">${ !exhibition.edit ? 'Update' : 'Done' }</button>
						<button class="btn btn-sm btn-danger" click.delegate="remove(exhibition)">           Delete            </button>
					</td>


				</tr>
			</tbody>
		</table>


	</section>
</template>
