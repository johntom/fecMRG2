<template>
	<!-- <require from="./docs.css"></require> -->
	<require from="../../../resources/value-converters/date-format"></require>
	<style>
		.docs {
			padding: 0 20px;
		}
	
		.docs .table-header-blue {
			background-color: deepskyblue;
			color: white;
      width: 100%;
      height:60px;
		}
	
	
		.docs .table {
			height: 200px; // <-- Select the height of the table
			display: -moz-groupbox; // For firefox bad effect
       width: 100%;
		}
.docs	tr {
width: 100%;
display: inline-table;
height:50px;
  
}
		.docs tbody {
 
			overflow-y: scroll;
			height: 200px; //  <-- Select the height of the body
			width: 100%;
			position: absolute;
		}
	</style>

	<section class="docs  full-height  flex-column-1 overflow-y-auto ignore">

		<h4>
			<!-- href="#/provenance/new"> -->
			<i class="fa fa-folder-open"></i> Reproduction
			<a slot="buttons-slot" class="btn btn-primary" click.delegate="addRepro()">

				<i class="fa fa-plus"></i> Add Reproduction
			</a>
		</h4>

		<table class="table-condensed table">

			<thead class="table-header-blue" data-sort="items.bind: currentItem.reproduction; cols: ['WorkDate','Notes']">

				<tr>
					<th width="125px" class="header">Author</th>
					<th width="125px" class="header">First</th>
					<th width="125px" class="header">Last</th>
					<th width="70px" class="header">Ed</th>
					<th width="225px" class="header">Title </th>
					<th width="200px" class="header">Publisher </th>
					<th width="200px" class="header">Location </th>
					<th width="180px" class="header">Date </th>
					<th width="80px" class="header">No. </th>
					<th width="225px"  class="header">Page </th>
					<th width="200px" class="header">Type </th>
					<th width="120px" class="header">Color/BW </th>
					<th width="160px" class="header">Sort Date </th>
					<th width="300px" class="header">Select<br>Exhibition</th>
					<th width="60px" class="header">Batch No </th>
					<th width="325px" class="header"> cmd </th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
			<tbody style="height:150px">

				<tr repeat.for="reproduction of currentItem.reproduction " with.bind="reproduction">
					<!-- <td width="120px"><input type="text" id="ProvOwner" class="form-control  input-sm" value.bind="ProvOwner"></td> -->
					<td width="125px">
						<span show.bind="!reproduction.edit">${ReproductionAuthor}</span>
						<input show.bind="reproduction.edit" id="zReproductionAuthor" class="form-control input-sm" disabled.bind="!reproduction.edit"
						 type="text" value.bind="ReproductionAuthor">
					</td>
					<td width="125px">
						<span show.bind="!reproduction.edit">${AuthorFirst}</span>
						<input show.bind="reproduction.edit" id="zReproductionTitle2" class="form-control input-sm" disabled.bind="!reproduction.edit"
						 type="text" value.bind="AuthorFirst">
					</td>
					<td width="125px">
						<span show.bind="!reproduction.edit">${AuthorLast}</span>
						<input show.bind="reproduction.edit" id="zReproductionTitle3" class="form-control input-sm" disabled.bind="!reproduction.edit"
						 type="text" value.bind="AuthorLast">
					</td>

					<td width="70px">
						<input type="checkbox" id="Editor" checked.bind="reproduction.Editor">


					</td>



					<td width="225px">
						<span show.bind="!reproduction.edit">${ReproductionTitle}</span>
						<input show.bind="reproduction.edit" id="zReproductionTitle" class="form-control input-sm" disabled.bind="!reproduction.edit"
						 type="text" value.bind="ReproductionTitle">
					</td>
					<td width="200px">
						<span show.bind="!reproduction.edit">${ReproductionName}</span>
						<input show.bind="reproduction.edit" id="zReproductionAuthor" class="form-control input-sm" disabled.bind="!reproduction.edit"
						 type="text" value.bind="ReproductionName">
					</td>
					<td width="200px">
						<select id="ReproductionLocation" class="form-control  input-sm" value.bind="ReproductionLocation"> 
                      <!-- <option model.bind="null">Choose...filterOnCode</option>  -->
                       <option model.bind="''">Choose...filterOnCode</option> 
                    
                         <option repeat.for="opt of appService.codesProvenanceLocation" model.bind="opt.id">
                    ${opt.Description} 
                    <!-- codesProvenanceLocation -->
                      </option> 
                    </select>

					</td>

					<td width="180px"><input type="text" id="ReproductionDate" class="form-control  input-sm" value.bind="ReproductionDate "></td>
					<td width="80px"><input type="text" id="Number" class="form-control  input-sm" value.bind="no"></td>


					<td width="225px"><input type="text" id="zReproductionPage" class="form-control  input-sm" value.bind="ReproductionPage"></td>
					<!-- <td width="120px"><input type="text" id="Sequence" class="form-control  input-sm" value.bind="Sequence"></td>
						<td width="120px"><input type="date" id="ReproductionType" class="form-control  input-sm" value.bind="ReproductionType"></td>
					 -->
					<td width="200px">
						<select id="ReproductionType" class="form-control  input-sm" value.bind="ReproductionType"> 
                      <option model.bind="''" >Choose...</option> 
                         <option repeat.for="opt of appService.codesPublicationType " model.bind="opt.id">
                    ${opt.Description} 
                      </option> 
                    </select>

					</td>

					<td width="120px">
						<select id="ColorBW" class="form-control  input-sm" value.bind="ColorBW"> 
                      <option model.bind="''">Choose...</option> 
                         <option repeat.for="opt of appService.codesReproductionType" model.bind="opt.id">
                    ${opt.Description} 
                      </option> 
                    </select>

					</td>
					<td width="160px"><input type="date" id="ReproductionSortDate" class="form-control  input-sm" value.bind="ReproductionSortDate | dateFormat "></td>



					<td width="300px">

						<select id="ReproductionExhibit" class="form-control  input-sm" value.bind="ReproductionExhibit"> 
                      <option model.bind="''" >Choose...</option> 
                         <option change.delegate="changeSelect(opt)" repeat.for="opt of currentItem.exhibition" 
                         model.bind="opt.id">
               ${opt.id}  /  ${opt.ExhibitTitle} /  ${opt.ExhibitSponser}
                      </option> 
                    </select>


					</td>
					<td width="60px"><span> ${batchno}</span></td>

					<td width="325px">
						<!-- <button class="btn btn-primary" click.delegate="reproduction.edit=!reproduction.edit">${ !reproduction.edit ? 'Update' : 'Done' }</button>					 -->
						<button class="btn btn-primary" click.delegate="saveitem(reproduction,$index)">${!reproduction.edit ? 'Edit' : 'Save' }</button>

						<button class="btn btn-danger" click.delegate="remove(reproduction,$index)">Del</button>
						<button class="btn btn-success" click.delegate="modal(reproduction,$index)">Pop</button>

					</td>

				</tr>

			</tbody>
		</table>


	</section>
</template>
