<template>
	<style>
		.demo-section label {
			display: block;
			margin: 15px 0 5px 0;
		}

		#get {
			float: right;
			margin: 25px auto 0;
		}
.customer-photo-sq2  {
    display: inline-block;
    width: 50px;
    height: 50px;
     background-size: 50px 53px;
    background-position: center center;
    vertical-align: middle;
    line-height: 50px;
    box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0,0,0,.2);
    margin-left: 5px;
}
		.customer-photo-sq {
			display: inline-block;
			width: 44px;
			height: 44px;
			background-size: 49px 49px;
			background-position: center center;
			vertical-align: middle;
			line-height: 44px;
			box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0, 0, 0, .2);
			margin-left: 5px;
     
		}
    
    .customer-name {
    display: inline-block;
    vertical-align: middle;
    line-height: 44px;
    padding-left: 3px;
}
	</style>
	<require from="aurelia-kendoui-bridge/grid/grid"></require>
	<require from="aurelia-kendoui-bridge/grid/col"></require>
	<require from="aurelia-kendoui-bridge/common/template"></require>

	<!-- 3-2-2018 -->
	<require from="aurelia-kendoui-bridge/grid/grid-command"></require>
	<!-- <require from="aurelia-kendoui-bridge/multiselect/multiselect"></require> -->

	<!-- <require from="./inventory.css"></require> change.delegate='selectAll()'
    k-on-data-bound.delegate="onDataBound($event.detail,$this)"
      -->
	<require from="../../../styles/kendo.css"></require>
	<!-- <require from="./flex.css"></require> -->
	<require from="aurelia-kendoui-bridge/multiselect/multiselect"></require>
	<require from="aurelia-kendoui-bridge/button/button"></require>
	<require from="../../resources/value-converters/get-artist"></require>
	<require from="../../resources/value-converters/upper-case"></require>

	<h4> Count: ${recCount}

		<div if.bind="appService.currentsavedlist===undefined || appService.currentsavedlist===''">no active saved list </div>
		<div else>
			active saved list: ${appService.currentsavedlist} count: ${appService.currentsavedlist.length}
		</div>
	</h4>
  <!--  k-scrollable.bind="scrollable" -->
	<ak-grid class="flex-row-1 overflow-y-auto" id="grid" k-data-source.bind="datasource" k-widget.bind="grid"
   k-sortable.bind="{ mode: 'multiple',   allowUnsort: 'true'}"
	 k-filterable.bind="{  mode: 'row' }" k-editable="inline" k-pageable.bind="true"   k-reorderable.bind="true" k-groupable.bind="true" k-resizable.bind="true"
	 k-selectable="[row,multiple]" k-on-edit.delegate="onEdit($event.detail)" k-on-data-bound.delegate="onDataBound($event.detail)"
	 k-on-change.delegate="rowSelected($event.detail)" k-column-menu.bind="true" >
		 <!-- <ak-col k-title="CB" ref="CB" k-locked.bind="true" k-lockable.bind="false" k-width.bind="85" k-template="<input type='checkbox' class='checkbox' ref='T#=InventoryCode#' id='T#=InventoryCode#' >T#=InventoryCode#</> ">
			<ak-template for="headerTemplate">
				<input type='checkbox' class='checkboxY' checked.bind="isChecked" id='header-chb' />
			</ak-template>
		</ak-col> -->
  <!--<ak-col k-width="180px" k-title="command" click.delegate='onEdit($event)'
   k-command.bind="['edit']" k-title="&nbsp;" k-locked.bind="true"
                                    k-lockable.bind="false"></ak-col> -->

	<ak-col k-title="Image" k-filterable.bind="false" k-field="InventoryCode"  k-width="150px">
			<ak-template>
				<div  class='customer-photo-sq2' style="background-image: url(https://artbased.com/api/v1/getimage/inv/${InventoryCode}.jpg);"
				 click.delegate="showModalImg($event)"></div>
			</ak-template>

		</ak-col>
		<ak-col k-field="InventoryCode" k-filterable.bind="true"   k-column-menu.bind="false"
          k-lockable.bind="false" k-title="Inventory Code" k-width.bind="180" 
          k-template="<button click.delegate='detailsEdit($event)' class='k-button'>#=InventoryCode#</button>">
		</ak-col>

	
		<ak-col k-title="Artist Name" k-width="180px" k-field="artist.ArtistName"></ak-col>
	
		<!-- <ak-col k-title="Artist last" k-width="180px" k-field="artist.lastName"></ak-col>
		<ak-col k-title="Artist First" k-width="180px" k-field="artist.firstName"></ak-col> -->
		<ak-col k-title="Title" k-width="180px" k-field="Title"></ak-col>
		<!-- <ak-col k-title="GenreID" k-width="180px" k-field="GenreID"></ak-col> -->

		<ak-col k-title="Date" k-width="180px" k-field="InvYear"></ak-col>
		<ak-col k-title="Medium/Support" k-field="MediumSupportobj" k-width="280px" k-template="#= (typeof MediumSupportobj == 'undefined' || MediumSupportobj == null) ? '' : MediumSupportobj.Description #"></ak-col>

	

		<ak-col k-title="Bin" k-width="180px" k-field="Bin"   k-column-menu.bind="false"></ak-col>


  	
	</ak-grid>
	<div class="flex-row-none section-footer">
		${footer} <span>  ${queryParams}</span> <span>&nbsp;&nbsp;	
       <button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="showSavedlists()">Select a Saved List or Create New </button>
     

       
 		<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="addexistingSelection()">Add To Saved List: ${appService.currentsavedlist}</button>
		<button id="searchInputBtn2" class="btn btn-primary" type="button" click.delegate="openSelection()">open ${appService.currentsavedlist}</button>
		<button show.bind="appService.currentsavedlist" id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="clearSelection()">Clear Selection</button>

		<button id="addInputBtn" class="btn btn-success" type="button" click.delegate="addinventory()"><strong>A</strong>dd Inventory</button>
	
		</span>
		<b>  ${message} </b>
	</div>

	</section>

</template>
