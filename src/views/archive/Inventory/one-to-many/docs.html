<template>
	<require from="./docs.css"></require>
	<!-- <section class="customer-orders au-animate"> -->
	<section class="docs full-height flex-column-1 overflow-y-auto ignore">
		<h2>
			<i class="fa fa-folder-open"></i> Docs for ${currentItem.InventoryCode} 
   <div class="row">
                <div >
                    <p> click button or drag file(s) to button</p>
                   <p> <input style='height:88' id='file' type="file" name="file"  files.bind="file" multiple>
                        </p>
                </div>

	<a slot="buttons-slot" class="btn btn-success" click.delegate="addDocs(file)">
				<i class="fa fa-plus"></i> Add Uploaded File
			</a>

            </div>
		</h2>

		<form>
			<table class="table-condensed table">
				<thead class="table-header-blue" data-sort="items.bind: currentItem.docs; cols: ['FILE_NAME','FILE_EXT']">
					<tr>
						<th class="header">FILE_NAME		</th>
						<th class="header">FILE_EXT			</th>

					</tr>
				</thead>
				<tfoot>
					<tr>
						<td></td>
						<td></td>

					</tr>
				</tfoot>
				<tbody>
					<tr repeat.for="doc of currentItem.docs" with.bind="doc">
						<td  >	${FILE_NAME}
     			     <!-- <a  size='100' class="form-control  input-sm" target="_blank" href="http://adjusters.markadjustment.com/docs/${currentItem.CLAIM_NO}/${doc.FILE_NAME}">
							${FILE_NAME}
							</a> -->
						</td>
          	<td  ><input type="text" id="FILE_EXT" class="form-control  input-sm"
                value.bind="FILE_EXT"></td>

					</tr>
				</tbody>
			</table>
		</form>

	</section>
</template>
