<template>
	<require from="aurelia-kendoui-bridge/grid/grid"></require>
	<require from="aurelia-kendoui-bridge/grid/col"></require>
	<require from="aurelia-kendoui-bridge/common/template"></require>

	<section class="full-height flex-column-1 au-animate ignore">
		<ak-grid class="flex-row-1" id="grid" k-data-source.bind="datasource" k-widget.bind="grid" k-sortable.bind="{ mode: 'multiple',   allowUnsort: 'true'}"
		 k-filterable.bind="{  mode: 'row' }" k-editable="inline" k-reorderable.bind="true" k-groupable.bind="true" k-resizable.bind="true"
		 k-selectable="row" k-on-change.delegate="rowSelected($event.detail)" k-column-menu.bind="true" k-pageable.bind="true">

			<ak-col k-field="Issue" k-title="Edit Issue" k-filterable.bind="true" k-title="Edit" k-width.bind="180" k-template="<button click.delegate='details($event)' class='k-button'>#=Issue#</button>">
			</ak-col>

			<ak-col k-title="Date" k-width="180px" k-field="createdAt"></ak-col>

			<ak-col k-title="Type" k-width="180px" k-field="type"></ak-col>
      	<ak-col k-title="Status" k-width="180px" k-field="status"></ak-col>
	<ak-col k-title="Completed" type="" k-width="180px" k-field="isComplete">
     <ak-template="<input type='checkbox' class='checkbox'> ">	</ak-template>
  </ak-col>
		
		</ak-grid>
		<div class="flex-row-none section-footer">
			${footer}
		</div>
	</section>

</template>
