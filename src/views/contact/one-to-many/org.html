<template>

	<section class="docs full-height flex-column-1 overflow-y-auto ignore">
		<h4>
			<i class="fa fa-folder-open"></i> Previous Places of Employment

		</h4>

		<table class="table-condensed table">
			<thead class="table-header-blue">
				<tr>

					<th width="70px" class="header">Id </th>
					<th width="300px" class="header">OrgName </th>

					<th width="200px" class="header">Address </th>
					<th width="200px" class="header">City </th>
					<th width="150px" class="header">State </th>
					<th width="100px" class="header">Zip </th>


				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>

					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
			<tbody>
				<tr repeat.for="prevorg of currentItem.prevorgs" with.bind="prevorg">
				
	<td width="70px"> <span>${_id}</span></td>
				
					<td width="300px"> <span>${OrgName}</span></td>
					<td width="200px"> <span>${address}</span></td>
					<td width="200px"> <span>${city}</span></td>
					<td width="150px"> <span>${state}</span></td>
					<td width="100px"> <span>${zip}</span></td>



					<td width="225px">
						<button class="btn btn-sm btn-danger" click.delegate="remove(prevorg,$index)">           Delete            </button>
					</td>
				</tr>
			</tbody>
		</table>


	</section>
</template>
