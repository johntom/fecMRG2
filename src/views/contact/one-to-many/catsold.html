	<style>
		table thead tr {

	<!-- <require from="./docs.css"></require> -->

		<h4>
			<i class="fa fa-folder-open"></i>Catalog Sold 
			<a slot="buttons-slot" class="btn btn-primary" click.delegate="addItem()">
				<i class="fa fa-plus"></i> Add Catalog Sold To </a>
		</h4>


		<table class="table-condensed table">
			<!-- <thead class="table-header-blue" data-sort="items.bind: currentItem.catalogsold"> -->
				<thead class="table-header-blue">
			<tr>
					<th width="450px" class="header">Catalog</th>

					<th width="100px" class="header">Date Sent</th>
					<th width="100px" class="header">Invoice ID</th>
					<th width="55px" class="header">Qty</th>
					<th width="225px" class="header">Cmd</th>


				</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>

				</tr>
			</tfoot>
			<tbody>
				<tr repeat.for="catalogsold of currentItem.catalogsold" with.bind="catalogsold">

						<div class="form-control input-sm" ref='catname' if.bind="catalogsold.CatalogTitle===undefined || catalogsold.CatalogTitle===''">
							<a click.delegate="showModal( 'id',$index)">select_link </a>
						</div>
						<div class="form-control  input-sm" else>
							<a click.delegate="showModal('id',$index)">  ${catalogsold.CatalogTitle} </a>
						</div>

					</td>
					<td width="100px">
						<input type="date" id="xDateSent" class="form-control  input-sm" value.bind="DateSent | dateFormatiso"></td>
					</td>


					<td width="100px">
						<input type="text" id="zInvoiceID" class="form-control  input-sm" value.bind="InvoiceID"></td>

					</td>
					<td width="55px">
						<input type="text" id="xQty" class="form-control  input-sm" value.bind="Qty"></td>

					</td>



					<td width="225px">
				

						<button class="btn btn-danger" click.delegate="remove(catalogsold,$index)">Delete</button>

					</td>
				</tr>
			</tbody>
		</table>

	</section>
