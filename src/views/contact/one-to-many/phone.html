<style>
table thead tr{
    display:block;
}

table th,table td{ 
    width:80%//1200px;//fixed width
}


table  tbody{
  display:block;
  height:200px;
  overflow:auto;//set tbody to auto
}

	<require from="./docs.css"></require>
	<section class="docs full-height flex-column-1 overflow-y-auto ignore">
		<h4>

			<a slot="buttons-slot" class="btn btn-primary" click.delegate="addNote()">

			<table class="table-condensed table">
			<thead class="table-header-blue" >

          	<tr>
						<th width="300px"class="header">WorkDate
						</th>
						<th width="400px" class="header">Notes
             
						</th>
						<th width="225px" class="header">Cmd
						
						</th>
					</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
			<tbody>
			<tr repeat.for="note of currentItem.notes" with.bind="note">

						<input show.bind="note.edit" class="form-control input-sm" disabled.bind="!note.edit" type="date" value.bind="WorkDate">

         	<button class="btn btn-primary" click.delegate="saveitem(note,$index)">${ !note.edit ? 'Update' : 'Done' }</button>

      		<button class="btn btn-danger" click.delegate="remove(note,$index)">Delete</button> 
       
					</td>
	

			</tbody>
		</table>
	
	</section>
