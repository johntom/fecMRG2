<template>

	<style>
		table thead tr {
			display: block;
		}

		table th,
		table td {
			width: 80% //1200px;//fixed width
		}


		table tbody {
			display: block;
			height: 200px;
			overflow: auto; //set tbody to auto
		}
	</style>
	<section class="docs full-height flex-column-1 overflow-y-auto ignore">
		<h4>
			<i class="fa fa-folder-open"></i> Phone
			<a slot="buttons-slot" class="btn btn-primary" click.delegate="addNote()">
				<i class="fa fa-plus"></i> Add Phone
			</a>
		</h4>
		<table class="table-condensed table">
			<thead class="table-header-blue">
				<tr>

					<tr>
						<th width="100px" class="header">Type
						</th>
						<th width="200px" class="header">Phoneno
						</th>
						<th width="100px" class="header">Area
						</th>
						<th width="300px" class="header">Ext
						</th>
						<th width="225px" class="header">Cmd

						</th>
					</tr>
			</thead>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
			<tbody>
				<tr repeat.for="phone of currentItem.phones" with.bind="phone">

					<td width="100px">

						<select id="phonetype" class="form-control  input-sm" value.bind="phone.type"> 
                      <option model.bind="null">Choose...filterOnCode</option> 
                         <option repeat.for="opt of appService.codesPhoneType " model.bind="opt.id">
                    ${opt.Description} 
                      </option> 
                    </select>





					</td>
					<td width="200px">
						<span show.bind="!phone.edit">${phoneno}</span>

						<input show.bind="phone.edit" class="form-control input-sm" disabled.bind="!phone.edit" type="text" value.bind="phoneno">
					</td>
					<td width="100px">
						<span show.bind="!phone.edit">${area}</span>

						<input show.bind="phone.edit" class="form-control input-sm" disabled.bind="!phone.edit" type="text" value.bind="area">
					</td>
					<td width="300px">

						<span show.bind="!phone.edit">${ext}</span>

						<input show.bind="phone.edit" class="form-control input-sm" disabled.bind="!phone.edit" type="text" value.bind="ext">
					</td>
					<td width="225px">

						<button class="btn  btn-sm  btn-primary" click.delegate="saveitem(note,$index)">${ !note.edit ? 'Update' : 'Done' }</button>

						<button class="btn  btn-sm  btn-danger" click.delegate="remove(note,$index)">Delete</button>

					</td>


			</tbody>
		</table>

	</section>
</template>
