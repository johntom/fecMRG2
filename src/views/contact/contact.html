<template>
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			<h4> ${heading} 1</h4>
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form>
					<div class="Rtable Rtable--2cols">
						<div class="Rtable-cell-50 Rtable-cell">
							<div class="form-group">
								<input id="searchcntorg" type="text" class="form-control" placeholder="Search for org..." value.bind="search.org">
							</div>

							<div class="form-group">
								<input id="searchcntl" type="text" class="form-control" placeholder="Search for inv contact last..." value.bind="search.contactl">
							</div>
							<div class="form-group">
								<input id="searchcntf" type="text" class="form-control" placeholder="Search for inv contact first..." value.bind="search.contactf">
							</div>

							<div class="form-group">
								<input id="searchcntl" type="text" class="form-control" placeholder="Search for inv contact2 last..." value.bind="search.contactl2">
							</div>
							<div class="form-group">
								<input id="searchcntf" type="text" class="form-control" placeholder="Search for inv contact2 first..." value.bind="search.contactf2">
							</div>

							<div class="form-group">
								<input id="xail" type="text" class="form-control" placeholder="Search for contact email ..." value.bind="search.contactemail">
							</div>
							<div class="form-group">
								<input id="xity" type="text" class="form-control" placeholder="Search for City ..." value.bind="search.city">
							</div>
							<div class="form-group">
								<input id="xtate" type="text" class="form-control" placeholder="Search for State ..." value.bind="search.state">
							</div>

							<div class="flex-row-none">
								<div class="form-group flex-column-1">
									<ak-multiselect k-value.two-way="search.keywords" k-placeholder="Select contact types..." k-data-text-field="Description"
									 k-data-value-field="Description" k-height.bind="400" k-data-source.bind="appService.codesOrgContactTypes" k-widget.two-way="multiselect"
									 id="multiselect-keywords">

									</ak-multiselect>
								</div>
							</div>
							<div class="flex-row-none">
								<div class="form-group flex-column-1">
									<ak-multiselect k-value.two-way="search.genres" k-placeholder="Select genres..." k-data-text-field="Description" k-data-value-field="Description"
									 k-height.bind="400" k-data-source.bind="appService.codesGenre" k-widget.two-way="multiselect" id="multiselect-genre">
 
									</ak-multiselect>
								</div>
							</div>
							<div class="flex-row-none">
								<div class="form-group flex-column-1">
									<ak-multiselect k-value.two-way="search.artists" k-placeholder="Select artists..." k-data-text-field="ArtistName" k-data-value-field="ArtistName"
									 k-height.bind="400" k-data-source.bind="appService.artistList" k-widget.two-way="multiselect" id="multiselect-artists">

									</ak-multiselect>
								</div>
							</div>

						</div>


						<div class="Rtable-cell-50 Rtable-cell">

							<div class="form-group flex-column-1 margin-left-10">
								<label for="adjuster">mru</label> 
								<ul>
									<li repeat.for='e of mru'>
										<a click.delegate="populateInv(e)"> ${e.name} ${e.bori}</a>
									</li>
								</ul>
							</div> 
						</div>
					</div>
	<div class="Rtable Rtable--1cols">

<div class="Rtable-cell Rtable-cell">
					<div class="flex-row-none">
						<strong> &nbsp;&nbsp;Y/N master list</strong>
						<input type="checkbox" id="masterlist" checked.bind="search.masterlist">
						<strong> &nbsp;&nbsp;Y/N holiday list</strong>
						<input type="checkbox" id="holidaylist" checked.bind="search.holidaylist">
						<strong> &nbsp;&nbsp;international</strong>
						<input type="checkbox" id="international" checked.bind="search.international">
						<strong> &nbsp;&nbsp;domestic</strong>
						<input type="checkbox" id="notinternational" checked.bind="search.notinternational">
					</div>
	</div>
					<div class="Rtable-cell Rtable-cell">
						<label repeat.for="ml of mailingstatus">
               	<input type="radio" name="group1" model.bind="ml.id" checked.bind="search.mailingStatus"> ${ml.name} &nbsp;
						  </label>
					</div>

	</div>
					<br />
					<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
					<button id="clearbtn" class="btn btn-primary" click.delegate="performClear()" type="button"><strong>C</strong>lear search </button>
					<button id="group1" class="btn btn-primary" click.delegate="performDefault()" type="button">Default Search</button>

				</form>

			</div>
		</div>
	</section>
</template>
