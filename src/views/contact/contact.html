<template>
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading}
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form>
					<div class="form-group">
						<input id="searchInput" type="text" class="form-control" placeholder="Search for org..." value.bind="search.org">
					</div>
		
					<div class="form-group">
						<input id="searchcontactl" type="text" class="form-control" placeholder="Search for inv contact last..." value.bind="search.contactl">
					</div>
					<div class="form-group">
						<input id="searchcontactf" type="text" class="form-control" placeholder="Search for inv contact first..." value.bind="search.contactf">
					</div>
					<div class="form-group">
						<input id="searchcontactemail" type="text" class="form-control" placeholder="Search for contact email ..." value.bind="search.contactemail">
					</div>
					<div class="form-group">
						<input id="orgcity" type="text" class="form-control" placeholder="Search for Org city ..." value.bind="search.orgcity">
					</div>
					<div class="form-group">
						<input id="searchorgstate" type="text" class="form-control" placeholder="Search for org state ..." value.bind="search.orgstate">
					</div>
					<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
				</form>

		
			</div>
		</div>
	</section>
</template>
