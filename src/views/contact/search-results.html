<template>
	<require from="aurelia-kendoui-bridge/grid/grid"></require>
	<require from="aurelia-kendoui-bridge/grid/col"></require>
	<require from="aurelia-kendoui-bridge/common/template"></require>
	<!-- <require from="./inventory.css"></require> -->

	<section class="full-height flex-column-1 au-animate ignore">
		<ak-grid class="flex-row-1"
      id="grid" 
      k-data-source.bind="datasource" 
      k-widget.bind="grid" 
      k-sortable.bind="{ mode: 'multiple',   allowUnsort: 'true'}"
		  k-filterable.bind="{  mode: 'row' }" 
      k-editable="inline" 
      k-reorderable.bind="true" 
      k-groupable.bind="true" 
      k-resizable.bind="true"
		  k-selectable="row" 
      k-on-change.delegate="rowSelected($event.detail)" 
      k-column-menu.bind="true" 
      k-pageable.bind="true">

			<ak-col k-field="InventoryCode" 
        k-filterable.bind="true" 
        k-title="Edit" 
        k-width.bind="180" 
        k-template="<button click.delegate='details($event)' class='k-button'>#=InventoryCode#</button>">
			</ak-col>

			<ak-col k-title="Artist last" k-width="180px" k-field="artist.lastName"></ak-col>
			<ak-col k-title="Artist First" k-width="180px" k-field="artist.firstName"></ak-col>
			<ak-col k-title="Title" k-width="180px" k-field="Title"></ak-col>
			<ak-col k-title="InvYear" k-width="180px" k-field="InvYear"></ak-col>
			<ak-col k-title="MediumSupport" k-width="180px" k-field="MediumSupport"></ak-col>
			<ak-col k-title="MediumText" k-width="180px" k-field="MediumText"></ak-col>

			<ak-col k-title="CurrentLocation" k-width="180px" k-field="CurrentLocation"></ak-col>
			<ak-col k-title="Bin" k-width="180px" k-field="Bin"></ak-col>
			<ak-col k-title="Owner" k-width="180px" k-field="Owner"></ak-col>

			<ak-col k-title="MRGLocation" k-width="180px" k-field="MRGLocation"></ak-col>
			<ak-col k-title="UnframedHeight" k-width="180px" k-field="UnframedHeight" attributes="{ class: &quot;text-right&quot; }"
			 type="number" format="{0:c2}"></ak-col>
			<ak-col k-title="UnframedWidth" k-width="180px" k-field="UnframedWidth" attributes="{ class: &quot;text-right&quot; }" type="number"
			 format="{0:c2}"></ak-col>

		</ak-grid>
		<div class="flex-row-none section-footer">
			${footer}
		</div>
	</section>

</template>
