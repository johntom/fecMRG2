	<require from="../../resources/value-converters/get-artist"></require>
	<require from="../../resources/value-converters/upper-case"></require>

	<h3> Count: ${recCount}

		<div if.bind="appService.currentsavedlist===undefined || appService.currentsavedlist===''">no active saved list </div>
		<div else>
			active saved list: ${appService.currentsavedlist} /  ${sllen}
		</div>
	</h3>

	<ak-grid class="flex-row-1 overflow-y-auto" id="grid" k-data-source.bind="datasource" k-widget.bind="grid" k-sortable.bind="{ mode: 'multiple',   allowUnsort: 'true'}"
	 k-filterable.bind="{  mode: 'row' }" k-editable="inline" k-reorderable.bind="true" k-groupable.bind="true" k-resizable.bind="true"
	 k-selectable="[row,multiple]" k-on-edit.delegate="onEdit($event.detail)" k-on-data-bound.delegate="onDataBound($event.detail)"
	 k-on-change.delegate="rowSelected($event.detail)" k-column-menu.bind="true" k-pageable.bind="true">
		<ak-col k-title="CB" ref="CB" k-locked.bind="true" k-lockable.bind="false" k-width.bind="85" k-template="<input type='checkbox' class='checkbox' ref='T#=id#' id='T#=id#' ></> ">
				<ak-template for="headerTemplate">
					<input type='checkbox' class='checkboxY' checked.bind="isChecked" id='header-chb' />
				</ak-template>
			</ak-col>

			<ak-col k-field="ID" k-filterable.bind="true" k-title="Edit-" k-width.bind="180" k-template="<button click.delegate='detailsEdit($event)' class='k-button'>#=id#</button>">
			</ak-col>
			<ak-col k-title="FirstvName" k-width="180px" k-field="FirstName"></ak-col>
			<ak-col k-title="Last Name" k-width="180px" k-field="LastName"></ak-col>
			<ak-col k-title="Title Desc" k-width="180px" k-field="TitleDesc"></ak-col>
			<ak-col k-title="Deceased" k-width="180px" k-field="deceased"></ak-col>
			<ak-col k-title="Bus/Individ" k-width="180px" k-field="BusIndivid"></ak-col>
			<ak-col k-title="Org" k-width="220px" k-template="#= (typeof org == 'undefined' || org == null) ? '' : org.OrgName #"></ak-col>

	
	</ak-grid>
	<div class="flex-row-none section-footer">
	     	${footer} <span>  ${queryParams}</span> <span>&nbsp;&nbsp;	
      	<button id="addInputBtn" class="btn btn-success" type="button" click.delegate="addcontact()"><strong>A</strong>dd Contact</button>
		</span>
		<b>  ${message} </b>
	</div>

	</section>

</template>
