<template>
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			${heading}
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<form>
					<div class="form-group">
						<input id="searchInput" type="text" class="form-control" placeholder="Search for catalog title..." value.bind="search.title">
					</div>
					<div class="form-group">
						<input id="searchISBN" type="text" class="form-control" placeholder="Search for ISBN..." value.bind="search.ISBN">
					</div>
				
					<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
				</form>

		
			</div>
		</div>
	</section>
</template>
