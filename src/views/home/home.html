<template>
  <require from="../../../styles/styles.css"></require>
	
  <style>
		img { 
			background-color: #38162E;
		}
   
		.Aligner {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}
		.Aligner-item {
			max-width: 50%;
			/* align-self: center; */
			vertical-align: middle;
			height: 100%;
		}
		.Aligner-item--top {
			align-self: flex-start;
		}
		.Aligner-item--bottom {
			align-self: flex-end;
		}
	</style>
	<section class="au-animate">
		<div class="section-header flex-row-none">
			${heading}
		</div>
		<div class="section-content flex-row-1">
			<h3> mrg.version ${version} date: ${versionDate}</h3>
				<img background-color="#38162E" src="https://5924b98cbd966f546312882f.blob.core.windows.net/mrg-new/src/images/MRG_logo-white.png">
	  </div>


		<div class="flex-column-1 overflow-y-auto">
			<div id="top" class="flex-row-3">
						<div id="top-left" class="data-form overflow-y-auto flex-column-1">
				<h4> Known Issues </h4>
					<ul>
						<li repeat.for='e of issues'>
							${e}
						</li>
					</ul>

	<h4> Features </h4>
					<ul>
						<li repeat.for='e of features'>
							${e}
				
						</li>
					</ul>

				</div>
				<div class="form-group flex-column-1 margin-left-10">

					<h4> Todo </h4>
					<ul>
						<li repeat.for='e of todo'>
							${e}
				
						</li>
					</ul>
				</div>
        	<div class="form-group flex-column-1 margin-left-10">

					<h4> Todo Complete</h4>
					<ul>
						<li repeat.for='e of todocomplete'>
							${e}
					
						</li>
					</ul>
				</div>

				
			</div>
		</div>
	
	</section>
</template>
