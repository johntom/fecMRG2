<template>
		<require from="../../resources/value-converters/stringify"></require>

	<ux-dialog>
		<ux-dialog-header class="modal-header modal-header-success">
			<div class="alert alert-danger">
				<!-- <h1 style="width:300px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${heading}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1> -->
				<h1 style="width:600px">${heading}</h1>

			</div>


		</ux-dialog-header>
		<ux-dialog-body>

			<form autocomplete="off">
				<div class="form-group flex-column-1">
					<h2> ${doc} </h2>
					<table class="table-condensed table">
						<thead class="table-header-blue">

						</thead>
						<tfoot>
							<tr>
								<td></td>
							</tr>
						</tfoot>
						<tbody>

							<div class="Rtable Rtable--2cols">
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong> ProvOwner </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" autocomplete="off" id="xProvOwner" class="form-control input-sm au-target" value.bind="item.ProvOwner">
								</div>
							</div>
							<div class="Rtable Rtable--2cols">
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong> provlocation </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" autocomplete="off" id="zprovlocation" class="form-control input-sm " value.bind="item.provlocation">
								</div>
							</div>
							<div class="Rtable Rtable--2cols">
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong> ProvDate </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<!-- au-target -->
									<input type="date" autocomplete="off" id="zProvDate" class="form-control input-sm " value.bind="item.ProvDate">
								</div>

							</div>

							<div class="Rtable Rtable--2cols">
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong> ProvMemo </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<!-- au-target -->
									<input type="date" autocomplete="off" id="zProvMemo" class="form-control input-sm " value.bind="item.ProvMemo">
								</div>

							</div>

							<div class="Rtable Rtable--2cols">
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong> Sequence </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<!-- au-target -->
									<input type="date" autocomplete="off" id="zSequence" class="form-control input-sm " value.bind="item.Sequence">
								</div>
							</div>
						</tbody>
					</table>
				</div>
				<hr>
			</form>
		</ux-dialog-body>

		<ux-dialog-footer>

			<!-- <button show.bind="addlist" click.trigger="addit()">Add New Saved List</button> -->
			<button click.trigger="controller.cancel()">Cancel and Close </button>
			<button click.trigger="save()">Save Provenance and Close </button>

		</ux-dialog-footer>
	</ux-dialog>
</template>
