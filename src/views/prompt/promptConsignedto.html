<template>
	<require from="../../resources/value-converters/stringify"></require>

	<require from="../../resources/value-converters/date-format"></require>
	<style>
		ai-dialog-container {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		ai-dialog-container>div {
			margin: auto !important;
		}
	</style>
	<ux-dialog style="width:600px; height: 550px;">

		<ux-dialog-header class="modal-header modal-header-success">
			<div class="alert alert-danger">
				<h1 >${heading}</h1>

			</div>


		</ux-dialog-header>
		<ux-dialog-body>

			<form autocomplete="off">
				<div class="form-group flex-column-1">
					<h2> ${doc} </h2>
					<table class="table-condensed table">
						<thead class="table-header-blue">
						</thead>
						<tfoot>
							<tr>
								<td></td>
							</tr>
						</tfoot>
						<tbody>

							<div class="Rtable Rtable--2cols">

								<div class="Rtable-cell-30 Rtable-cell--highlight">
									<strong> Consigned To ${currentItem.ConsignedtoID} </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<div if.bind="currentItem.consignedtoname===undefined || currentItem.consignedtoname===''">
										<a click.delegate="showModal( 'ConsignedToID')">select_link </a>
									</div>
									<div else>
										<a click.delegate="showModal('ConsignedToID')">${currentItem.consignedtoname}</a>
									</div>
								</div>
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Start Date </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" id="xReproductionDate" class="form-control input-sm " value.bind="item.ConsignedStartDate | dateFormat">
								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>End Date </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" id="xReproductionDate" class="form-control input-sm " value.bind="item.ConsignedEndDate | dateFormat">
								</div>


								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Retail Price</strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" id="xConsignmentRetailPriceAmt" class="form-control input-sm " value.bind="item.ConsignmentRetailPrice">

								</div>


								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Retail Price Amt </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" id="xConsignmentRetailPriceAmt" class="form-control input-sm " value.bind="item.ConsignmentRetailPriceAmt ">

								</div>
								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Net to MRG </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" id="NettoMRG" class="form-control input-sm " value.bind="item.NettoMRG  ">

								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Net to MRG Amt </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="text" id="NettoMRG" class="form-control input-sm " value.bind="item.NettoMRGAmt  ">

								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Released </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="date" id="ArtworkReleased" class="form-control input-sm " value.bind="item.ArtworkReleased | dateFormat">
								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Modified Date </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="date" id="ModifiedDate" class="form-control input-sm " value.bind="item.ModifiedDate | dateFormat">
								</div>




								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Signed </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="checkbox" id="Signed" class="form-control input-sm" checked.bind="item.Signed">
								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>PDF </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="checkbox" id="PDF" class="form-control input-sm" checked.bind="item.PDF">
								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Returned </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="checkbox" id="Returned" class="form-control input-sm" checked.bind="item.Returned">
								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Sold </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="checkbox" id="Sold" class="form-control input-sm" checked.bind="item.Sold">
								</div>

								<div class=" Rtable-cell-30 Rtable-cell--highlight">
									<strong>Note </strong>
								</div>
								<div class="Rtable-cell-70  Rtable-cell--light">
									<input type="checkbox" id="Note" class="form-control input-sm" checked.bind="item.ConsignmentNotes">
								</div>

							</div>

						</tbody>
					</table>
				</div>




				<hr>
			</form>
		</ux-dialog-body>

		<ux-dialog-footer>

			<!-- <button show.bind=" addlist " click.trigger="addit() ">Add New Saved List</button> -->
			<button click.trigger="controller.cancel() ">Cancel and Close </button>
			<button click.trigger="save() ">Save Consigned to and Close </button>

		</ux-dialog-footer>
	</ux-dialog>
</template>
