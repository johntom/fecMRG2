<template>
	<require from="aurelia-kendoui-bridge/multiselect/multiselect"></require>
	<require from="../../resources/value-converters/stringify"></require>

	<require from="../../../styles/flex.css"></require>
	<ux-dialog>
		<ux-dialog-header class="modal-header modal-header-success">
			<div class="alert alert-danger">
				<h1 style="width:800px">${heading}</h1>

			</div>
				<button click.trigger="controller.cancel()">Cancel and Close </button>
			<button click.trigger="save()">Save Exhibit and Close </button>


		</ux-dialog-header>
		<ux-dialog-body>


			<div class="form-group flex-column-1">
				<h2> ${doc} </h2>
				<table class="table-condensed table">
					<thead class="table-header-blue">

					</thead>
					<tfoot>
						<tr>
							<td></td>
						</tr>
					</tfoot>
					<tbody>
						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong> id </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<input type="text" id="idx" class="form-control input-sm " value.bind="item.id">



							</div>
						</div>
						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong> ExhibitTitle </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<!-- <input type="text" id="ExhibitTitle" class="form-control input-sm" value.bind="item.ExhibitTitle"> -->

		             <textarea rows="3" cols="66" id="Notes" wrap class="form-control input-sm" value.bind="item.ExhibitTitle"></textarea>

								<!-- <textarea id="ExhibitTitle" cols="66" wrap value.bind="item.ExhibitTitle" rows="2 "> -->
							</div>
						</div>

						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong> ExhibitSponser </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<!-- <input type="text" id="ExhibitSponser" class="form-control input-sm " value.bind="item.ExhibitSponser"> -->
                  <textarea rows="3" cols="66" id="ExhibitSponser" wrap class="form-control input-sm" value.bind="item.ExhibitSponser"></textarea>

							</div>
						</div>
						<div class="Rtable Rtable--2cols">
							<div class="Rtable-cell-30 Rtable-cell--highlight">
								<strong>ExhibitLocation </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<select id="ExhibitLocation" class="form-control input-sm" value.bind="item.ExhibitLocation"> 
                      <option model.bind="null">Choose...</option> 
                     <option repeat.for="opt of appService.codesProvenanceLocation" model.bind="opt.id">
                       <!-- codesProvenanceLocation -->
                           ${opt.Description} 
                      </option> 
                    </select>

							</div>
						</div>


						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong>	Exhibit Date   </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<input type="text" id="ExhibitDates" class="form-control input-sm au-target" value.bind="item.ExhibitDatesDate">
							</div>
						</div>



						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong>Exhibit SortDate </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<input type="date" id="ExhibitSortDate" class="form-control input-sm au-target" value.bind="item.ExhibitSortDate">
							</div>
						</div>




						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong>Traveled </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<input type="checkbox" id="Traveled" class="form-control input-sm" checked.bind="item.Traveled">
							</div>
						</div>

						<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
								<strong>ExhibitMemo </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
								<!-- <input type="memo"  id="ExhibitMemo" class="form-control input-sm" value.bind="item.ExhibitMemo"> -->

                <textarea id="ExhibitMemo" cols="66" rows="5 " class="form-control input-sm" wrap value.bind="item.ExhibitMemo"    >

							</div>
						</div>
            	<div class="Rtable Rtable--2cols">
							<div class=" Rtable-cell-30 Rtable-cell--highlight">
						<strong>Command </strong>
							</div>
							<div class="Rtable-cell-70  Rtable-cell--light">
						          <button click.trigger="controller.cancel()">Cancel and Close </button>
			<button click.trigger="save()">Save Exhibit and Close </button>

							</div>
						</div>
               <button click.trigger="controller.cancel()">Cancel and Close </button>
			<button click.trigger="save()">Save Exhibit and Close </button>

					</tbody>
				</table>
     
			</div>

		</ux-dialog-body>

		<ux-dialog-footer>

			<!-- <button show.bind="addlist" click.trigger="addit()">Add New Saved List</button> -->
			<button click.trigger="controller.cancel()">Cancel and Close </button>
			<button click.trigger="save()">Save Exhibit and Close </button>

		</ux-dialog-footer>
	</ux-dialog>
</template>
