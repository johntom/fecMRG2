<template>


	<require from="../../resources/value-converters/date-format"></require>
	<require from="../../resources/value-converters/currency-format"></require>

	<require from="../../resources/value-converters/upper-case"></require>

	<style>
		img.responsive-imgV {
			max-height: 300px;
			width: auto;
			/* vertical */
		}

		img.responsive-img {
			/* max-height:  auto;
			width:300px; */
			max-width: 325px;
			max-height: 325px;
			width: auto;
			height: auto;

			/* hor */
		}

		video.responsive-video {
			max-width: 100%;
			height: auto;
		}

		/* #data-form-ext .tab.tab-selected {
   background-color: orange
 } */

		#data-form-ext .tab.tab-selected .form-tab-box {
			background-color: lightblue;
			border-color: #7bbbce
		}

		#cap {
			// width: 242px;
			//height: 225px;
			//margin: 20px auto;
			//  background-image: url('http://demos.telerik.com/kendo-ui/content/web/dropdownlist/cap.png');
			//  background-repeat: no-repeat;
			background-color: orange //transparent;
		}

		.black-cap {
			background-position: 0 0;
		}

		.grey-cap {
			background-position: 0 -225px;
		}

		.orange-cap {
			background-position: 0 -450px;
		} // input type
		.custom-file-input::-webkit-file-upload-button {
			visibility: hidden;
		}

		.custom-file-input::before {
			content: 'Select image file and upload';
			display: inline-block;
			background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
			border: 1px solid #999;
			border-radius: 3px;
			padding: 5px 8px;
			outline: none;
			white-space: nowrap;
			-webkit-user-select: none;
			cursor: pointer;
			text-shadow: 1px 1px #fff;
			font-weight: 700;
			font-size: 10pt;
		}

		.custom-file-input:hover::before {
			border-color: black;
		}

		.custom-file-input:active::before {
			background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
		}
	</style>
	<!-- make Price currency
Pub Date should be text not date
Pub ID dropdown on the old system is much shorter and different
we need both the AuthorForward & the AuthorEssay fields 
missing Dimensions field -->
	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-column-1 overflow-y-auto">

			<form class="flex-column-1">
				<div id="top" class="flex-row-none">
					<div id="top-left" class="data-form overflow-y-auto flex-column-2">
						<!-- row1 -->
						<div class="flex-row-none">
							<div class="form-group flex-column-1 Rtable-cell--highlight">

								<div class="Rtable Rtable--2cols">
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong>Catalog Title</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text" id="CatalogTitle" class="form-control input-sm" value.bind="currentItem.CatalogTitle ">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong>Isbn</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type=" text " id="Isbn" class=" form-control input-sm " value.bind="currentItem.Isbn">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Pub Date</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="PubDate " class="form-control input-sm " value.bind="currentItem.PubDate">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> No. Pages</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="NoPages " class="form-control input-sm " value.bind="currentItem.NoPages">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Price</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="Price " class="form-control input-sm " value.bind="currentItem.Price | currencyFormat">
									</div>

									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> BW</strong>
									</div>

									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="BW " class="form-control input-sm " value.bind="currentItem.BW">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Color</strong>
									</div>

									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="Color " class="form-control input-sm " value.bind="currentItem.Color">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Total Warehouse</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="TotalWarehouse " class="form-control input-sm " value.bind="currentItem.TotalWarehouse">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Total Gallery</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="TotalGallery " class="form-control input-sm " value.bind="currentItem.TotalGallery">
									</div>

								</div>
							</div>
							<!-- 2nd col -->
							<!-- end <div class="Rtable Rtable--7cols"> -->

							<!-- demo middle col -->
							<div class="form-group flex-column-1 margin-left-10">
								<div class="Rtable Rtable--2cols">
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Pulisher</strong>
									</div>

									<div class="Rtable-cell-70  Rtable-cell--highlight">
										${currentItem.publishername}
										<select id="PulisherID" class="form-control  input-sm" value.bind="currentItem.PulisherID">
											<option model.bind="null">Choose...</option>
											<option repeat.for="opt of appService.orgsList " model.bind="opt.id">
												${opt.OrgName}
											</option>
										</select>

									</div>

									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Cover</strong>
									</div>

									<div class="Rtable-cell-70  Rtable-cell--highlight">

										<select id="CoverID" class="form-control  input-sm" value.bind="currentItem.CoverID">
											<option model.bind="null">Choose...</option>
											<option repeat.for="opt of appService.codesCoverType " model.bind="opt.id">
												${opt.Description}
											</option>
										</select>

									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Catalog Notes</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="CatalogNotes " class="form-control input-sm " value.bind="currentItem.CatalogNotes">
									</div>



									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Cover Illustration</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="CoverIllustration " class="form-control input-sm " value.bind="currentItem.CoverIllustration">
									</div>

									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Author Forward</strong>
									</div>

									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="AuthorForward " class="form-control input-sm " value.bind="currentItem.AuthorForward">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Author Essay</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="AuthorEssay " class="form-control input-sm " value.bind="currentItem.AuthorEssay">
									</div>

									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Dimensions</strong>
									</div>
									<div class="Rtable-cell-70  Rtable-cell--highlight">
										<input type="text " xid="Dimensions " class="form-control input-sm " value.bind="currentItem.Dimensions">
									</div>
									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> ids</strong>
									</div>

									<div class="Rtable-cell-70  Rtable-cell--highlight">
										${currentItem.id}/ ${currentItem.ID}
									</div>

									<div class="Rtable-cell-30 Rtable-cell--highlight">
										<strong> Catalog Description Build?</strong>
									</div>
									<!-- <div class="Rtable-cell-70 Rtable-cell--highlight">
										<textarea rows="6" cols="100" id="Notes" class="form-control input-sm" value.bind="currentItem.CatalogDescription"></textarea>
									</div> -->
								</div>
							</div>
							<!-- 2nd -->
						</div>
					</div>

					<!-- flex row none -->
				</div>
				<!-- flex row none -->
				<!--top left  -->
				<div if.bind="recordId==='create'">Create Mode. Please save record before entering tabs </div>
				<div else>

					<div id="bottom-left" class="flex-row-3">
						<div id="data-form-ext" class="flex-column-1">
							<div id="dataFormOneToManyTabs5" class="flex-row-none flex-wrap">
								<div repeat.for="tab of appService.dataFormOneToManyTabs5" class="tab ${tab.isSelected ? 'tab-selected' : ''}">
									<div class="form-tab-box" click.delegate="selectOneToManyTab(tab)">
										<span>${tab.name}</span>
									</div>
								</div>
							</div>
							<div id="data-form-one-to-many-tab-content overflow-y-hidden" class="data-form flex-row-1" style="background:
										 darkgray;">
								<compose view-model.bind="currentOneToManyTab.viewModel"></compose>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
    <!-- <footer class="flex-row-none"> -->
   <footer class="main footer">
			Catalog-
			<span>&nbsp;&nbsp;
					<button class="btn btn-sm btn-info " click.delegate="savecatalog(1)">
						Save & Close
					</button>
            &nbsp;&nbsp;
				</span>
			<span>&nbsp;&nbsp;
					<button class="btn btn-sm btn-danger " click.delegate="requestclose()">
						Close
					</button>
          <b>  ${message} </b>
				</span>
		</footer>
		<!-- <footerform class="flex-row-none">
			Catalog-
			<span>&nbsp;&nbsp;
					<button class="btn btn-sm btn-info " click.delegate="savecatalog(1)">
						Save & Close
					</button>
            &nbsp;&nbsp;
				</span>
			<span>&nbsp;&nbsp;
					<button class="btn btn-sm btn-danger " click.delegate="requestclose()">
						Close
					</button>
          <b>  ${message} </b>
				</span>
		</footerform> -->
	</section>
</template>
