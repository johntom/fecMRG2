<template>
	<h3> Count: ${recct} </h3>
	<div ref="spinner" class="splash">
			<div class="message">fetching records</div>
			<i class="fa fa-spinner fa-spin"></i>
		</div>
	
	<section class="full-height flex-column-1 au-animate ignore">
		<ak-grid class="flex-row-1"
      id="grid" 
      k-data-source.bind="datasource" 
      k-widget.bind="grid" 
      k-sortable.bind="{ mode: 'multiple',   allowUnsort: 'true'}"
		  k-filterable.bind="{  mode: 'row' }" 
      k-editable="inline" 
      k-reorderable.bind="true" 
      k-groupable.bind="true" 
      k-resizable.bind="true"
		  k-selectable="row" 
      k-on-change.delegate="rowSelected($event.detail)" 
      k-column-menu.bind="true" 
      k-pageable.bind="true">

			<ak-col k-field="CatalogTitle"  k-title="CatalogTitle"
        k-filterable.bind="true" 
        k-title="Edit" 
        k-width.bind="180" 
        k-template="<button click.delegate='details($event)' class='k-button'>#=CatalogTitle#</button>">
			</ak-col>

			<ak-col k-title="Isbn" k-width="180px" k-field="Isbn"></ak-col>
			<ak-col k-title="PubDate" k-width="180px" k-field="PubDate"></ak-col>
		

		</ak-grid>
		<div class="flex-row-none section-footer">
				${footer} <span>  ${queryParams}</span> <span>&nbsp;&nbsp;	
   	<button id="addInputBtn" class="btn btn-sm btn-success" type="button" click.delegate="addcatalog()"><strong>A</strong>dd Catalog</button>
	
		</span>
          	<span>&nbsp;&nbsp;	<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performAction1Refresh()">Refresh Search List</button></span>
		</span>
	
		<b>  ${message} </b>
		</div>
	</section>

</template>
