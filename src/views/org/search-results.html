
<template>


	<require from="../../resources/value-converters/get-artist"></require>
	<require from="../../resources/value-converters/upper-case"></require>

	<h3> Count: ${recct}  </h3>
	<div ref="spinner" class="splash">
			<div class="message">fetching records</div>
			<i class="fa fa-spinner fa-spin"></i>
		</div>
	

	<ak-grid class="flex-row-1 overflow-y-auto" id="grid" k-data-source.bind="datasource" k-widget.bind="grid" k-sortable.bind="{ mode: 'multiple',   allowUnsort: 'true'}"
	 k-filterable.bind="{  mode: 'row' }" k-editable="inline" k-reorderable.bind="true" k-groupable.bind="true" k-resizable.bind="true"
	 k-selectable="[row]" k-on-edit.delegate="onEdit($event.detail)" k-on-data-bound.delegate="onDataBound($event.detail)"
	 k-on-change.delegate="rowSelected($event.detail)" k-column-menu.bind="true" k-pageable.bind="true">
		<ak-col k-field="OrgName" k-filterable.bind="true" k-title="Edit OrgName" k-width.bind="280" k-template="<button click.delegate='details($event)' class='k-button'>#=OrgName#</button>">
			</ak-col>
			<ak-col k-field="Address" k-filterable.bind="true" k-title="Address" k-width.bind="180">
			</ak-col>
			<ak-col k-field="City" k-filterable.bind="true" k-title="City" k-width.bind="180">
			</ak-col>
			<ak-col k-field="State" k-filterable.bind="true" k-title="State" k-width.bind="180">
			</ak-col>
			<ak-col k-field="Zip" k-filterable.bind="true" k-title="Zip" k-width.bind="180">
			</ak-col>
			<ak-col k-field="Status" k-filterable.bind="true" k-title="Status" k-width.bind="180">
			</ak-col>
			<ak-col k-field="notes" k-filterable.bind="true" k-title="Note" k-width.bind="180">
			</ak-col>

	
	</ak-grid>
	<div class="flex-row-none section-footer">
	    <span>&nbsp;&nbsp;		
      <button id="searchInputBtn" class="btn btn-success" type="button" click.delegate="addorg()"><strong>A</strong>dd Org</button>
				
       <button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performRefresh()"><strong>R</strong>refresh</button>
     			<span>  ${queryParams}</span> 
		</span>
		<b>  ${message} </b>
	</div>

	</section>

</template>
