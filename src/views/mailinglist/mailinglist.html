<template>

	<require from="../../resources/elements/multi-selector/multi-selector"></require>

	<section class="full-height flex-column-1 au-animate ignore">
		<div class="flex-row-none section-header">
			<h4> ${heading} </h4>
		</div>
		<div class="flex-row-1 ignore">
			<div class="flex-column-1 search-panel">
				<!-- <form> -->
				<div class="flex-row-none">


					<div class="form-group flex-column-1 margin-left-10">


						<require from="../../resources/value-converters/stringify"></require>

						<h3>Select the Saved List you wish to use for a batch update</h3>


						<div class="col-md-6">

							<div class="form-group flex-column-1">
								<input ref="myDatalist" type="text" list="myDatalist" placeholder="search on savedlist" change.delegate="performSearchSL()"
								 input.delegate="selectedValue = findOption($event.target.value)" />
								<datalist id="myDatalist">
									<option repeat.for="option of appService.savedlists">${option.name}</option>
								</datalist>
							</div>

							<pre>This form is used to perform batch updates on a group of 
                inventory items that already exist as a Saved List.
                You can make a new Saved List by selecting criteria through the 
                Inventory Search screen
                You can also add inventory items individually to a previously saved list.
                </pre>
						</div>
					</div>
  			</div>
			</div>
		</div>
	


		<div class="flex-row-none">
			<div class="form-group flex-column-1">

				<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performSearch()">Search!</button>
			</div>
			<div class="form-group flex-column-1 margin-left-10">
				<button id="searchInputBtn" class="btn btn-primary" type="button" click.delegate="performClear()">Clear</button>
			</div>
		</div>

	</section>
</template>
